<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="#">Top navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
       <li class="nav-item active">
        <a class="nav-link" id="home" href="/application/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="createApplication" href="/application/create/">Create Application</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="createGood" href="/application/creategood/">Create Good</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="viewGood" href="/application/goods/">View Goods</a>
      </li>
    </ul>
  </div>
</nav>
<main role="main" class="container">
    <h1>Welcome to your goods</h1>
        <div class="container">
          <div class="row">
            {% for good in goods %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <h1 class="card-text">{{ good.name }}</h1>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="/application/viewgood/{{ good.id }}/"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                        <a href="/application/editgood/{{ good.id }}"><button type="button" class="btn btn-sm btn-outline-secondary">Edit</button></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
    </div>
</main>
</body>
</html>
