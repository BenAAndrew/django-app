{% extends "base.html" %}
{% block content %}
<main role="main" class="container">
    <h1>Welcome to your goods</h1>
        <div class="container">
          <div class="row">
            {% for good in goods %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <h1 class="card-text" id="good_name">{{ good.name }}</h1>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="/goods/view/{{ good.id }}/"><button id="view" type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                        <a href="/goods/edit/{{ good.id }}"><button id="edit" type="button" class="btn btn-sm btn-outline-secondary">Edit</button></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
    </div>
</main>
{% endblock %}
