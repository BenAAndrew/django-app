<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="#">Top navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
       <li class="nav-item active">
        <a class="nav-link" id="home" href="/applications/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="createApplication" href="/applications/create/">Create Application</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="createGood" href="/goods/create/">Create Good</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="viewGood" href="/goods/">View Goods</a>
      </li>
    </ul>
  </div>
</nav>
<main role="main" class="container">
  {% if message %}
  <div class="alert blue">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    {{ message }}
  </div>
  {% endif %}
    <h1>Welcome to your goods</h1>
        <div class="container">
          <div class="row">
            {% for good in goods %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <h1 class="card-text" id="good_name">{{ good.name }}</h1>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="/goods/view/{{ good.id }}/"><button id="view" type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                        <a href="/goods/edit/{{ good.id }}"><button id="edit" type="button" class="btn btn-sm btn-outline-secondary">Edit</button></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
    </div>
</main>
</body>
</html>
