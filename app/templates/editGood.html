<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <style>
    .alert {
      padding: 20px;
      background-color: indianred; /* Red */
      color: white;
      margin-bottom: 15px;
    }
    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .closebtn:hover {
      color: black;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="#">Top navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
       <li class="nav-item active">
        <a class="nav-link" id="home" href="/application/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="createApplication" href="/application/create/">Create Application</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="createGood" href="/application/creategood/">Create Good</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="viewGood" href="/application/goods/">View Goods</a>
      </li>
    </ul>
  </div>
</nav>
<div style="padding-left: 50px;">
    {% if message %}
      <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{ message }}
      </div>
    {% endif %}
    <form action="/applications/edit/{{ good.id }}/" method="POST">
        Name:<input name="name" value="{{ good.name }}"><br>
        <input id="edit" type="submit">
    </form><br>
    <form action="/applications/delete/{{ good.id }}/" method="POST">
        <input id="delete" type="submit" class="like" value="Delete">
    </form>
</div>
</body>
</html>
