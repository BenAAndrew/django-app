{% extends "base.html" %}
{% block content %}
<div style="padding-left: 50px;">
    {% if message %}
      <div class="alert red">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{ message }}
      </div>
    {% endif %}
    <form action="/goods/edit/{{ good.id }}/" method="POST">
        Name:<input name="name" value="{{ good.name }}"><br>
        <input id="edit" type="submit">
    </form><br>
    <form action="/goods/delete/{{ good.id }}/" method="POST">
        <input id="delete" type="submit" class="like" value="Delete">
    </form>
</div>
{% endblock %}
